<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="menu-bar">
            <ul>
                <li id="personal-info-menu">
                    <a href="#">My Story</a>
                    <ul class="submenu" id="personal-info-submenu">
                        <li><button onclick="displayCertificate()">Certification</button></li>
                        <li><button onclick="openYouTube('https://youtube.com/shorts/mP4P-2Tisa0')">Videos</button></li>
                        <li><button onclick="displayPersonalSummary()">Personal Summary</button></li>
                    </ul>
                </li>
                <li id="offers-menu">
                    <a href="#">Current Offers!</a>
                    <ul class="submenu" id="offers-submenu">
                        <li><button onclick="displayLimitedTimeOffers()">Limited Time Offers</button></li>
                        <li><button onclick="displayStandardOffers()">Standard Offers</button></li>
                    </ul>
                </li>
                <li id="exercise-library-menu">
                    <a href="#">Exercise Library</a>
                    <ul class="submenu" id="exercise-library-submenu">
                        <li><button onclick="openYouTube('INSERT_YOUTUBE_LINK_FOR_BACK_EXERCISES')">Back exercises</button></li>
                        <!-- Add buttons for other exercises similarly -->
                    </ul>
                </li>
                <li id="cc-menu">
                    <a href="#">Calorie Calculator!</a>
                    <ul class="submenu" id="cc-submenu">
                        <!-- Calorie Calculator content is managed by JavaScript -->
                    </ul>
                </li>
                <li id="hmhu-menu">
                    <a href="#">Help me, help you</a>
                    <ul class="submenu" id="hmhu-submenu">
                        <li><button onclick="openWebpage('https://www.instagram.com/yourprofile/')">Visit Instagram Profile</button></li>
                        <li><button onclick="openWebpage('https://www.linkedin.com/in/yourprofile/')">Visit LinkedIn Profile</button></li>
                    </ul>
                </li>
                <li id="athlete-menu">
                    <a href="#">For Professional Athletes</a>
                    <ul class="submenu" id="athlete-submenu">
                        <li><button onclick="displayGoPro()">Go Pro!</button></li>
                        <li><button onclick="displayAlreadyPro()">Already a Pro</button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
