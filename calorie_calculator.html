<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="menu-bar">
            <ul>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item">
                    <a href="#">For Professional Athletes</a>
                    <ul class="submenu">
                        <li><button id="goPro">Go Pro</button></li>
                        <li><button id="alreadyPro">Already a Pro</button></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="contact.html">Contact</a></li>
                <!-- Add more menu items here -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Calorie Calculator</h2>
        <form id="calorieForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <br>
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity">
                <option value="Sedentary">Sedentary</option>
                <option value="Lightly active">Lightly active</option>
                <option value="Moderately active">Moderately active</option>
                <option value="Very active">Very active</option>
                <option value="Extra active">Extra active</option>
            </select>
            <br>
            <button type="button" id="calculateButton">Calculate</button>
            <button type="button" id="backButton">Back to Menu</button>
        </form>

        <img src="cc.JPG" alt="Calorie Calculator Image" style="width: 300px; height: auto;">
    </div>

    <script src="calorie_calculator.js"></script>
</body>
</html>
